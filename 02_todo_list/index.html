<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <h1>To Do List</h1>
        <input type="text" id="input" placeholder="Add new todo">
        <button id="addButton" onclick="addItem()">Add</button>
        <div id="instructions">
            Click an item to strike it through. Click the cross to delete it.
        </div>
        <ul id="items">
        </ul>
    </div>
    <script src="app.js"></script>
</body>
</html>
